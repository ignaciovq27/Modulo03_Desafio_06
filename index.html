<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de monedas Nacional</title>
    <link rel="icon" type="favicon" href="assets/imgs/favicon.ico" />
    <script src="https://kit.fontawesome.com/abef669921.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
</head>

<body>
    <div class="container d-grid gap-2 form-group">
        <div class="my-0 mb-4 ">
            <h2 class="text-center mt-4 p-2 bg-primary border-primary rounded  text-white">Conversor de monedas Nacional
                </h1>
                <!-- <hr class="my-3"> -->
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="">
            <div class="d-flex justify-content-center align-items-center">
                <h2 class="align-items-center m-0 p-0">$CLP - Peso chileno </h2>
                <img alt="" src="https://emojiguide.org/images/emoji/9/vixx7qnewfv9.png" class="px-3"
                    style="width: 80px; height: auto;">
            </div>

            <form action="" id="formulario" class="mx-auto col-xs-12 gap-3 w-100 d-inline-flex m-2 row">
                <div class=" m-0 p-0">
                    <input type="number" min="0" placeholder="Ingrese monto" id="monto" name="formulario" value="1"
                        class="form-control p-3 mt-0 mb-3 fs-4 text-center  text-primary" autofocus>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <h2 class="align-items-center m-0 p-0 ">Moneda a convertir: </h2>
                </div>

                <select id="selectMoneda" name="moneda" class="form-select form-select-lg mb-3 fs-4"
                    aria-label="Default select example">
                    <option value="" hidden selected>Seleccione moneda</option>
                    <option value="uf" class="text-primary">UF</option>
                    <option value="dolar" class="text-success">DOLAR</option>
                    <option value="euro" class="text-danger">EURO</option>
                </select>
                <div class="text-center d-grid">
                    <button type="submit"
                        class=" p-3 mx-auto btn btn-primary shadow-sm m-2 w-50 btn-lg fs-4 btn ">Convertir</button>
                    <button type="reset"
                        class="p-3 mx-auto btn btn-light shadow-sm m-2 w-25 btn-lg btn-outline-secondary text-dark">Reset</button>
                </div>
            </form>

            <div class="text-center pt-3 d-flex justify-content-center align-items-center">
                <h3 id="resultado" class="text-secondary fs-2 p-4">Esperando conversion...</h3>
                <h3 id="cargando"></h3>
                <h3 class="align-middle m-0">
                    <i id="icon" class="" style="--fa-animation-duration: 1.5s;" role="button"></i>
                </h3>
            </div>

        </div>
    </div>
    <hr>

    <div class="d-flex justify-content-center align-items-center">
        <h2 id="title" class="align-items-center m-0 mt-4 p-0 "></h2>
    </div>
    <div class="d-flex justify-content-center align-items-center m-0 p-0 mt-2 mb-5" style="width: auto; height: 700px;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
